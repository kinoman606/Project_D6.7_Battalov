{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Публикация {{ post.id }}
{% endblock title %}

{% block content %}
<h1>{{ post_detail.title|censor }}</h1>
<h4>{{ post_detail.date_post|date:'d M y' }}</h4>
<hr/>
<h3>{{ post_detail.text_post|censor }}</h3>
{% endblock content %}
